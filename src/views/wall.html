<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="https://jaztan.github.io/cdmx-2018-06-bc-core-am-social-network/src/views/view1.html" />

  <meta property="og:description" content="" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">

  <link rel="shortcut icon" href="http://imagizer.imageshack.us/a/img924/7209/YlDYYA.png">

  <title>CountMe.app</title>
</head>

<body>
  <!-- la clase container nos limita a un espacio-->
  <div class="container">
    <header>
      <br>
      <nav class="navbar navbar-light bg-light">
        <img src="http://imagizer.imageshack.us/a/img924/7209/YlDYYA.png" width="50" height="50" class="d-inline-block align-top"
          alt="">
        <a class="navbar-brand">CountMe</a>
        <form class="form-inline">
          <button id="signout" class="btn btn-outline-success my-2 my-sm-0" type="submit">
            <i class="fas fa-door-open"></i>SignOut</button>
        </form>
      </nav>
    </header>
  </div>

  <section id="user-profile">
    <div class="container-fluid mt-6 text-center">
      <div class="row">
        <div class="span3">
          <div class="card">
            <img class="card-img-top" id="user-photo">
            <div class="card-body text-center">
              <p class="card-text">
                Bienvenida
                <br>
                <strong id="user-name"></strong>
              </p>
              <p>
                <i class="fas fa-at"></i>
                <span id="user-email"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card mb-5 border-secondary mt-3 mt-md-0">
            <div class="card-body">
              <form class="form-inline">
                <input id="content-post" class="form-control form-textarea" placeholder="Escribe una publicaciÃ³n">
                <div class="ml-auto">
                  <button id="send-post" type="submit" class="btn btn-outline-success my-2 my-sm-0">
                    <i class="fas fa-check-circle"></i> Post</button>
                </div>
              </form>
            </div>
          </div>
          <div id="allList-of-post"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="../js/firebase.js"></script>
  <script src="../js/wall.js"></script>
</body>

</html>
